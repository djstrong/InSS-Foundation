1. Ogolne zalozenie fundacji
1.1. Latwy system dystrybucji okreslonych dobr od darczyncow do odbiorcow zglaszajacych zapotrzebowanie
1.2. Odbiorca (zarejestrowany) dopisuje przedmioty, ktore potrzebuje
1.3. Darczynca odwiedzajacy fundacje, moze w latwy sposob poszukac rzeczy, ktore np zbywaja lub przeszkadzaja mu w domu

1.4. Zarowna darczynca jak i obdarowywany musza miec zalozone konta w systemie
1.5. Weryfikacja odbiorcow - narazie tylko domy dziecka, hospicja etc
1.6. Mozliwosc ewidencji konkretnych dzieci w ramach danego osrodka, byc moze ale to za zgoda osrodka w cleu pobudzenia
     uwrazliwienia darczyncow na los innych krotki opis historii dziecka, przypadek choroby etc
1.6.1. Prawdopodobnie, jesli odbiorca nie bedzie instytucja (dom dziecka) a konkretne dziecko, bedzie to lepiej odbierane
1.6.2. Mozliwosc podpiecia pod jeden przedmiot kilku odbiorcow, np. pilka do nogi moze byc uzywana przez kilku chlopakow,
       lub byc zglaszana przez kilku dzieci 
1.7. Narazie nie bedzie ile dzieci tyle kont, raczej bedzie jedno konto organizacji
     a w ramach tego konta beda jej podopieczni
2. Kategorie podarkow
2.1. Wstepnie zalozyc sporo kategorii oraz umozliwic zakladanie nowych kategorii - moze akceptowalnych przez moderatorow
2.2. Mozliwosc przyporzadkowania kilku kategoriom
2.3. Sortowanie alfabetyczne
2.4. W ramach kategorii podarki sortowane: alfabetycznie, wagowo (wg rzadziej obdarowywanych)
3. Przeglad organizacji oraz ich podopiecznych - swoje strony prowadzone przez ich samych
4. Konto darczyncy
4.1. Informacje podstawowe, ktore chce zamiescic
4.2. Mozliwosc okreslenia, ktore dane maja byc prezentowane na stronie
4.3. Statystyki: seduszka, jezeli darczynca jest tez czsami obdarowywany - to i sloneczka z liczba otrzymanych podarkow
4.4. Intefejs liczby seruszek i sloneczek dostepnny do zamieszczenia na swojej stronie
5. Fundacja non-profit
5.1. Jedyna forma pomocy fundacji sa uslugi, dlatego na stronie bedzie informacja o potrzebach fundacji
5.2. Na stronie rowniez bedzie lista pomagajacych fundacji - male loga firmy posortowane w kolejnosci przystapienia do pomocy fundacji
5.3. Z pierwszych potrzeb fundacji: domena, miejsce serwerowe, tanie przesylki
